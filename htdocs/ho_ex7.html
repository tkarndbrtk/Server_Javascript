<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Loop & Array</h1>
    <script>
      var coworkers = ['non_alcohol_plz', 'li._.a_', 'soowave', ];
      var num = coworkers.length;
    </script>
    <h2>Co workers</h2>
    <u1>
      <script>
        var i = 0;
        while(i<num){
          document.write('<li><a href="http://instagram.com/'+coworkers[i]+'">'+coworkers[i]+'</a></li>');
          i = i + 1;
        }
      </script>
    </u1>
  </body>
</html>
